<ion-header>
  <ion-toolbar>
    <ion-title> {{ isLogin ? 'Signup' : 'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input placeholder="Introduce tu email" type="email" ngModel name="email" required email
                #emailCtrl="ngModel"></ion-input>

              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>Introduce un email valido</ion-label>
              </ion-item>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input placeholder="Introduce tu contraseña" type="password" ngModel name="password" required
                minlength="6" #passwordCtrl="ngModel"></ion-input>

              <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
                <ion-label>contraseña no valida</ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">Switch to
            {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button type="submit" color="primary" expand="block" (click)="onLogin()"> <!--</ion-button>[disabled]="!f.valid">-->
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
